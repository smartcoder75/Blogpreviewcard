<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
</style>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      background-color: hsl(47, 88%, 63%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: 500;
      font-family: "Figtree", sans-serif;
      height: 100vh;
      
      
      
    }
  

    .card {
      max-width: 375px;
     
      background-color: hsl(0, 0%, 100%);
      box-shadow: 10px 10px 2px hsl(0, 0%, 0%);
      border: 2px solid hsl(0, 0%, 42%);
      padding: 20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
       
    
    }

    .card img {
     
      border-radius: 10px;
    }
    h4{
      background-color: hsl(47, 88%, 63%);
      width: 90px;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    
    }
    h2{
      font-weight: bold;
    
    }
    .user{
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .user-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
      @media (min-width: 1440px) {
      .card {
        max-width: 700px; /* Desktop large */
      }
    }
 
    </style>
</head>

<body>


  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="article illustration" class="card-image">
    <h4>Learning</h4>
    <p style="font-size: 14px;">Published 21 Dec 2023</p>
    <h2>HTML & CSS foundations</h2>
    <p style="color: hsl(0, 0%, 42%);">These languages are the backbones of every website , defining structure content and presentaion.</p>
<div class="user">
  <img src="assets/images/image-avatar.webp" alt="image-avatar" class="user-image">
  <span style="font-weight: bold;">Greg Hooper</span>

</div>


  </div>





</body>

</html>
